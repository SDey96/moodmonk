<html>

<head>
    <title>MoodMonk</title>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="index-cloud.css">
    <link rel="stylesheet" href="index.css">

    <link href="https://fonts.googleapis.com/css?family=Lora:400i|Quicksand|Oswald|Text+Me+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <p id="logomark">Mood Monk</p>
    <!--Word-->
    <a id="close" class="hidden"></a>
    <!--Welcome Message-->
    <div id="contentwrap">
        <div id="welcome">
            <img src="logo.png" id="logo" class="hvr-float-shadow">
            <div id="r1" class="msg">Hello there! I am here to help you destress your life</div>
            <div id="r2" class="msg">We shall talk for a little while</div>
            <button id="start" class="hvr-underline-from-center">Lets Get Started</button>
        </div>
    </div>
    <!--Mic-->
    <div id="mic" class="hidden">
        <div class="frame">
            <input type="checkbox" id="cb-1" name="cb" class="checkbox">
            <label for="cb-1" class="label"></label>
            <div class="microphone">
                <svg width="100px" height="100px" viewBox="0 0 100 100">
			<circle class="circle" cx="50" cy="50" r="47"/>
		</svg>
                <div class="icon">
                    <div class="body">
                        <div class="fill"></div>
                    </div>
                    <div class="foot_v"></div>
                    <div class="foot_h"></div>
                </div>
                <div class="dots">
                    <div class="dot dot-1"></div>
                    <div class="dot dot-2"></div>
                    <div class="dot dot-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!--Controls-->
    <div id="controls" class="hidden">
        <div id="controlwrap">

            <div id="cr2"><a id="result" class="hvr-underline-from-center" href="result.html">View Results</a></div>
        </div>
    </div>
    <!--background clouds-->
    <div id="Clouds">
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Foreground"></div>
        <div class="Cloud Background"></div>
        <div class="Cloud Background"></div>
        <!--  <svg viewBox="0 0 40 24" class="Cloud"><use xlink:href="#Cloud"></use></svg>-->
    </div>

    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="24px" viewBox="0 0 40 24" enable- xml:space="preserve">
  <defs>
    <path id="Cloud" d="M33.85,14.388c-0.176,0-0.343,0.034-0.513,0.054c0.184-0.587,0.279-1.208,0.279-1.853c0-3.463-2.809-6.271-6.272-6.271
	c-0.38,0-0.752,0.039-1.113,0.104C24.874,2.677,21.293,0,17.083,0c-5.379,0-9.739,4.361-9.739,9.738
	c0,0.418,0.035,0.826,0.084,1.229c-0.375-0.069-0.761-0.11-1.155-0.11C2.811,10.856,0,13.665,0,17.126
	c0,3.467,2.811,6.275,6.272,6.275c0.214,0,27.156,0.109,27.577,0.109c2.519,0,4.56-2.043,4.56-4.562
	C38.409,16.43,36.368,14.388,33.85,14.388z"/>
  </defs>
    </svg>
    <script src="mic.js"></script>
    <script src="index.js"></script>
</body>

</html>
